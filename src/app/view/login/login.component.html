
<section class="container stylization maincont w-1170px">


    <ul class="b-crumbs">
        <li>
            <a href="/home">
                Home
            </a>
        </li>
        <li>
            <span>Registration / Login</span>
        </li>
    </ul>
    <h1 class="main-ttl"><span>Registration / Login</span></h1>
    <div class="auth-wrap">
        <div class="auth-col">
            <h2>Login</h2>
            <form method="post" class="login">
                <p>
                    <label for="username">Username <span class="required">*</span></label><input type="text" id="username" [(ngModel)]="auth.username"  name="username" required>
                </p>
                <p>
                    <label for="password">Password <span class="required">*</span></label><input type="password" id="password" [(ngModel)]="auth.password" name="password" required >
                </p>
                <p class="auth-submit">
                    <input type="submit" value="Login" (click)="login()">
                    <input type="checkbox" id="rememberme" value="forever">
                    <label for="rememberme">Remember me</label>
                </p>
                <p class="auth-lost_password">
                    <a (click)="featurePending()">Lost your password?</a>
                </p>
            </form>
        </div>
        <div class="auth-col">
            <h2>Register</h2>
            <form method="post" class="register">
                <p>
                    <label for="reg_email">Name <span class="required">*</span></label><input type="email" id="reg_email" [(ngModel)]="person.name" name="name">
                </p>
                <p>
                    <label for="reg_email">Username <span class="required">*</span></label><input type="email" id="reg_email" [(ngModel)]="person.username" name="username">
                </p>
                <p>
                    <label for="reg_password">Password <span class="required">*</span></label><input type="password" id="reg_password" [(ngModel)]="person.password" name="password">
                </p>
                <p>
                    <label for="reg_password">Confirm Password <span class="required">*</span></label><input type="password" id="reg_passwordcfm" [(ngModel)]="passwordConfirm" name="passwordCfm">
                </p>
                <p class="auth-submit">
                    <input type="submit" value="Register" (click)="register()">
                </p>
            </form>
        </div>
    </div>



</section>
